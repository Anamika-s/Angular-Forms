<h1> Data Entry Form </h1>
<div class="container">
  <form #userForm="ngForm" (ngSubmit)="Submit(userForm)">
    <div class="form-group">
      <label for="firstName"> First Name </label>
      <input type="text" name="firstName" required minlength="3" maxlength="10" ngModel #firstName="ngModel">
      <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
        <div *ngIf="firstName.errors.required"> First Name is required </div>
    
        <div *ngIf="firstName.errors.minlength"> Min 3 characters needed </div>
        <div *ngIf="firstName.errors.maxlength"> Max 10 characters needed </div>
     
      </div>
    </div>
    <div class="form-group"><label for="email">
      Email
      </label> 
      <input type="email"
      class="form-control"
      name="email"
      ngModel
      minlength="10"
      required
      pattern="[^ @]*@[^ @]*"
      #email="ngModel"> 
      <div class="alert alert-danger"
      *ngIf="email.errors && (email.dirty || email.touched)">
   <p *ngIf="email.errors.required">Email is required</p>
   <p *ngIf="email.errors.minlength">Min 10 characters needed</p>
   <p *ngIf="email.errors.pattern">Email must contain atleast one @ character</p>
  
  </div></div>
  
    <button type="submit" [disabled]="!userForm.valid"> Submit </button>
  </form>
</div>
